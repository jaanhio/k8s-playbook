---
- name: Update apt cache
  apt:
    update_cache: yes
    update_cache_retry_max_delay: 12

- name: Install extra packages
  apt:
    name: "{{ item }}"
    state: present
  loop: "{{ extra_packages }}"
  when: extra_packages | default([]) | length > 0

- name: Setup python3.9
  include_tasks: ./setup-python.yaml
  